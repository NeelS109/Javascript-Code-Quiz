<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Javascript Quiz Challenge Leaderboard page</title>
</head>
<body>
        <!-- Quiz stats -->
        <div id="quizInfo">
            <!-- Div for timer -->
            <div id="currentClock"></div>
            <!-- Div for quiz content -->
            <div id="questionsDiv">
                <h1>Leaderboard</h1>
                <ul id="leaderboard"></ul>
                <!-- Buttons -->
                <button id="Back">Back to quiz</button>
                <button id="clear" value="reset">Delete Highscore</button>
            </div>
        </div>
        <script src="HighScores.js"></script>
</body>
</html>
