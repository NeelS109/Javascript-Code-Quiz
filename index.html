<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <!-- Link to highscores and names -->
    <a href="leaderboard.html">View leaderboard</a>
    <!-- Wrapper for quiz info -->
    <div id="quizInfo">
        <!-- Div for decremented timer -->
        <div id="currentClock"></div>
        <!-- quiz content div -->
        <div id="questionsDiv">
            <h1>Javascript Quiz Challenge</h1>
            <p>Answer the following Javascript related questions before time runs out. Any incorrect
                answer will result in your score being deducted by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz</button>
        </div>

    </div>


    <script src="questions.js"></script>

</body>

</html>
